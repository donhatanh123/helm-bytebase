{{- $port := .Values.bytebase.option.port -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bytebase.option.name" "-entrypoint" | quote }}
  namespace: {{ template "bytebase.namespace" . }}
  labels:
    {{- include "bytebase.labels" . | nindent 4}}
spec:
  type: ClusterIP
  selector:
    app: {{ template "bytebase.option.name" . }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: {{ $port }}
